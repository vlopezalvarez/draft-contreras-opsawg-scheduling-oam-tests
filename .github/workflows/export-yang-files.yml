name: Export YANG Files to TXT

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  export-yang-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Updated to use v4, compatible with Node.js 20

    - name: Export YANG files to TXT
      run: |
        mkdir -p txt
        for file in ../../YANG/*.yang; do
          filename=$(basename "$file" .yang)
          cp "$file" "txt/$filename.txt"
        done

    - name: Upload TXT files as artifact
      uses: actions/upload-artifact@v3 # Updated to use v3, compatible with Node.js 20
      with:
        name: yang-txt-files
        path: txt/
